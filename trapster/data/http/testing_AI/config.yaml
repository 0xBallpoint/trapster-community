name: testing_AI
description: Testing AI honeypot
headers:
  X-Frame-Options: SAMEORIGIN
  Content-Security-Policy: frame-ancestors 'self'
  X-Xss-Protection: 1; mode=block
  Strict-Transport-Security: max-age=15552000
  Cache-Control: max-age=31536000, immutable

endpoints:
  - "/api/v1/user/(.*)":
    - method: GET
      status_code: 200
      # you can use ai to generate the response
      ai: "Respond with JSON containing user information"
      headers:
        Content-Type: application/json

  - "/api/v1/computer/(.*)":
    - method: GET
      status_code: 200
      # you can use ai to generate the response
      ai: "Respond with JSON containing computer system information"
      headers:
        Content-Type: application/json

  - "/api/v1/order/(.*)":
    - method: GET
      status_code: 200
      # you can use ai to generate the response
      ai: "Respond with JSON containing order information for an online retail store"
      headers:
        Content-Type: application/json

  - "/.(aws|s3|bucket|bucket_name)":
    - method: GET
      status_code: 200
      # you can use ai to generate the response
      ai: "Respond with the text content of a configuration file containing AWS S3 bucket information"
      headers:
        Content-Type: text/plain

  - "/admin/":
    - method: GET
      status_code: 200
      # you can use ai to generate the response
      ai: "Respond with an admin login page"
      headers:
        Content-Type: application/json


default:
  status_code: 404
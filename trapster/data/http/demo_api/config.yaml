name: demo_api
description: Demo API Server to present the config format
headers:
  Server: nginx
  X-Powered-By: PHP/7.4.3

endpoints:
  - "/":
    - method: GET
      status_code: 200
      file: index.html

  - '/api/v1/user/([1-9]|10)([#?].*)?$': #match digits 1-10, optional # or ? at the end and any trailing query string
    - method: GET
      status_code: 200
      file: user.json # create random information for each user
      headers:
        Content-Type: application/json

default:
  status_code: 404
  file: 404.html